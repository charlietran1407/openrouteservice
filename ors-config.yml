##### openrouteservice settings file #####
# This file contains parameters for openrouteservice.
# For a full list of possible parameters see https://giscience.github.io/openrouteservice/run-instance/configuration/
ors:
  cors:
    allowed_origins: "*"
    allowed_headers: Content-Type, X-Requested-With, accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers, Authorization
    preflight_max_age: 600
  messages:
  ##### ORS endpoints settings #####
  endpoints:
    routing:
      enabled: true
      attribution: TKCOPART, openrouteservice, OpenStreetMap contributors, tmc - BASt
      gpx_name: Maptkcopart
      gpx_description: This is a directions instructions file as GPX, generated from map.tkcopart.xyz
      gpx_base_url: https://map.tkcopart.xyz/
      gpx_support_mail: trankhanhchau.vl@gmail.com
      gpx_author: map.tkcopart.xyz
      gpx_content_licence: LGPL 3.0
      maximum_avoid_polygon_area: 200000000
      maximum_avoid_polygon_extent: 20000
      maximum_alternative_routes: 3
    matrix:
      enabled: true
      attribution: Tran Khanh Chau, openrouteservice, OpenStreetMap contributors, tmc - BASt
      maximum_routes: 2500
      maximum_routes_flexible: 25
      maximum_visited_nodes: 100000
      maximum_search_radius: 2000
      u_turn_costs: -1
    isochrones:
      enabled: true
      attribution: TKCOPART, openrouteservice, OpenStreetMap contributors, tmc - BASt
      maximum_locations: 2
      maximum_intervals: 1
      allow_compute_area: true
      maximum_range_distance_default: 50000
      maximum_range_distance:
        - profiles: driving-car, driving-hgv
          value: 100000
      maximum_range_time_default: 18000
      maximum_range_time:
        - profiles: driving-car, driving-hgv
          value: 3600
      fastisochrones:
        maximum_range_distance_default: 50000
        maximum_range_distance:
          - profiles: driving-car, driving-hgv
            value: 500000
        maximum_range_time_default: 18000
        maximum_range_time:
          - profiles: driving-car, driving-hgv
            value: 10800
    Snap:
      enabled: true
      attribution: TKCOPART, openrouteservice.org, OpenStreetMap contributors
#  ##### ORS engine settings #####
  engine:
    source_file: D:/Working/Projects/openrouteservice/ors-docker/files/vietnam.osm.pbf
    init_threads: 1
    preparation_mode: false
    graphs_root_path: D:/Working/Projects/openrouteservice/ors-docker/graphs
    graphs_data_access: RAM_STORE
    elevation:
      preprocessed: false
      data_access: MMAP
      cache_clear: false
      provider: multi
      cache_path: D:/Working/Projects/openrouteservice/ors-docker/elevation_cache
    profile_default:
      enabled: false
      elevation: true
      elevation_smoothing: false
      encoder_flags_size: 8
      instructions: true
      optimize: false
      traffic: false
      maximum_distance: 5000000
      maximum_distance_dynamic_weights: 5000000
      maximum_distance_avoid_areas: 100000
      maximum_waypoints: 50
      maximum_snapping_radius: 400
      maximum_distance_alternative_routes: 100000
      maximum_distance_round_trip_routes: 100000
      maximum_speed_lower_bound: 80
      maximum_visited_nodes: 1000000
      location_index_resolution: 500
      location_index_search_iterations: 4
      force_turn_costs: false
      interpolate_bridges_and_tunnels: true
      preparation:
        min_network_size: 200
        methods:
          lm:
            enabled: true
            threads: 1
            weightings: recommended,shortest
            landmarks: 16
      execution:
        methods:
          lm:
            active_landmarks: 8
    profiles:
#      # All properties defined in ors.engine.profile_default can also be set in each profile to overwrite the defaults profile-specific.
      car:
        profile: driving-car
        encoder_options:
          turn_costs: true
          block_fords: false
          use_acceleration: true
        preparation:
          min_network_size: 200
          methods:
            ch:
              enabled: true
              threads: 1
              weightings: fastest
            lm:
              enabled: false
              threads: 1
              weightings: fastest,shortest
              landmarks: 16
            core:
              enabled: true
              threads: 1
              weightings: fastest,shortest
              landmarks: 64
              lmsets: highways;allow_all
        execution:
          methods:
            lm:
              active_landmarks: 6
            core:
              active_landmarks: 6
        ext_storages:
          WayCategory:
          HeavyVehicle:
          WaySurfaceType:
          RoadAccessRestrictions:
            use_for_warnings: true
        enabled: true
      hgv:
        profile: driving-hgv
        encoder_options:
          turn_costs: true
          block_fords: false
          use_acceleration: true
        preparation:
          min_network_size: 200
          methods:
            ch:
              enabled: true
              threads: 1
              weightings: recommended
            core:
              enabled: true
              threads: 1
              weightings: recommended,shortest
              landmarks: 64
              lmsets: highways;allow_all
        execution:
          methods:
            core:
              active_landmarks: 6
        ext_storages:
          WayCategory:
          HeavyVehicle:
            restrictions: true
          WaySurfaceType:
        enabled: true
      bike-regular:
        encoder_options:
          consider_elevation: true
          turn_costs: true
          block_fords: false
        ext_storages:
          WayCategory:
          WaySurfaceType:
          HillIndex:
          TrailDifficulty:
